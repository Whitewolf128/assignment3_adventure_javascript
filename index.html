<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adventure Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="game-container">
            <h1>Choose your adventure Game</h1>
            <div id="question-container">
                <p id="scene">You're a new singer looking to make a 
                   name for yourself and make a living no matter the genre.
                </p>
            </div>
            <ul id="answers">
                <!-- Answer buttons will be injected here by JavaScript -->
                 <button id="1"></button>
                 <button id="2"></button>
            </ul>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
            <button id="retry" onclick="retry()">Do you want to try again?</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
